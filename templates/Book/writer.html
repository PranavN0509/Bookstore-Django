{% extends 'base/base.html' %}



{% block start %}
<link rel="stylesheet" href="/media/css/books_slider_style.css">

<div class="p-5">

    <section class="mt-8 mb-8">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center justify-content-center">           
                    <div class="w-50">
                        <img class="w-100" src="/media/{{writer.pic}}" alt="">
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-start justify-content-center">
                    <h4 class="mt-4 mb-4">{{writer.name}}</h4>
                    {{writer.bio}}
                </div>
            </div>
        </div>
    </section>


    <br><br><br>


    <section class="product">
        <h1 class="text-center p-4">Published Books</h1>
        <button class="pre-btn"><img src="/media/images/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="/media/images/arrow.png" alt=""></button>
        <div class="product-container overflow-hidden">
            {% for Book in Books %}
            <div class="product-card">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <figure style="height: 330px;" class="card card-product-grid">
                        <div class="img-wrap">
                            <img src="/media/{{Book.coverpage}}" width="60" height="60">
                            <span class="topbar">
                                <a href="#" class="float-right"><i class="fa fa-heart"></i></a>
                            </span>

                        </div>

                        <figcaption class="info-wrap border-top ">
                            <a style="width: 225px;" href="{% url 'Books:get_book' Book.slug %}"
                                class="title text-wrap">
                                <b>{{Book.name}}</b>
                            </a>
                            <div class="py-2">
                                <i class="fa-solid fa-star checked"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="price mt-2">Rs. {{Book.price}}.00 </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>


<script src="/media/js/books_slider_script.js"></script>
{% endblock %}
