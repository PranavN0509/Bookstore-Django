<body>

	<header class="section-header">

		<!-- <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
				<div class="container">
					<ul class="navbar-nav d-none d-md-flex mr-auto">
						<li class="nav-item"><a class="nav-link" href="{% url 'home:index' %}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'home:allbooks' %}">Books</a></li>
						{% if request.user.is_authenticated %}
						<li class="nav-item"><a class="nav-link" href="{% url 'order:order-list' %}">Orders</a></li>
						{% endif %}
					</ul>
					<ul class="navbar-nav">
					</ul> 
				</div> 
			</nav>  -->

		<!-- header-top-light.// -->

		<nav class="navbar navbar-dark navbar-expand-lg bg-dark my-0 py-1">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ps-4 fs-5">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'home:index' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'home:allbooks' %}">Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'order:order-list' %}">Orders</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>


		<section class="header-main border-bottom p-3">
			<div class="row align-items-center justify-content-center gap-5">
				<div class="col-lg-2 col-4">
					<div class="brand-wrap">
						<img class="logo" src="/media/images/logos/logo0.png" alt="Logo of website">
					</div> <!-- brand-wrap.// -->
				</div>
				<div class="col-lg-6 col-sm-12">
					<form action="{% url 'home:search' %}" class="search" method="get">
						<div class="input-group w-100">
							<input type="text" class="form-control" placeholder="Search" name="search_query"
								id="book_search_name">
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form> <!-- search-wrap .end// -->
				</div> <!-- col.// -->
				<div class="col-lg-3 col-sm-6 col-8 text-center">
					<div class="widgets-wrap float-md-right">
						{% if request.user.is_authenticated %}
						<div class="widget-header mr-3">
							<a href="{% url 'accounts:cart' %}" class="icon icon-sm rounded-circle border">
								<i class="fa fa-shopping-cart"></i>
							</a>
							<span
								class="badge badge-pill badge-danger notify">{{request.user.profile.get_cart_count}}</span>
						</div>
						<div class="widget-header icontext">
							<a href="{% url 'accounts:logout' %}"
								class="icon icon-sm rounded-circle border d-flex align-items-center justify-content-center">
								<img style="border-radius: 25px;" src="/media/{{request.user.profile.get_userimage}}"
									alt="" width="43" height="43"></a>
							<div class="text">
								<span class="text-muted"><b>Welcome! {{request.user.profile.get_firstname}}</b></span>
							</div>
						</div>
						{% else %}
						<a class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
						<div class="text">
							<div>
								<a href="/accounts/login">Sign in</a> |
								<a href="/accounts/register">
									Register</a>
							</div>
						</div>
						{% endif %}
					</div> <!-- widgets-wrap.// -->
				</div> <!-- col.// -->
			</div> <!-- row.// -->
		</section> <!-- header-main .// -->
	</header>


	{% block start %}
	{% endblock %}


</body>
<script>
	$("#book_search_name").keyup(function () {
		let search_query = $("#book_search_name").val();
		$.ajax({
			url: `/search?search_query=${search_query}`,
		})

	})
</script>

</html>
